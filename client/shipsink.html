<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <style>
        canvas{
            background-color: rgb(60, 255, 0) ;

</head>
       <!-- startgame() inits the Game-->
        <!-- initCanvasSurfaces() creates GameSurface Objects for JS. Every canvas should be placed there-->
    <body onload="startgame()" onload="initCanvasSurfaces()">
        <div>
            <div>
                <button style=" top:33px; left:500px;" onclick="btnStartNewGame()">Leute aus Lobby und Spiel enfernen / Spieler 1 und 2 neu zuordnen</button> 
            </div>
            <!-- status box-->
            <canvas id="canvasStatusScreen" width="450" height="85" ></canvas>
            <div>
                <input  style=" left:10px;" type="text" id="playerName" value="DeinPlayerName" > 
                <button style=" top:33px; left:10px;" onclick="btnInitPlayerGUI()">NewPlayer</button> 
            </div>
            <!-- Lobbies-->
            <div id="lobby-container" style="position: relative; ; width: 80%; max-width: 1200px;">
                <form id="join-lobby-container">
                    <select id="joinLobbySelect"></select>
                    <button type="submit" id="send-button-joinLobby">Lobby Joinen</button>
                </form>
                <!-- game Start-->
                <form id="registerForNewRound-container" style="position: absolute; top:0px; left:140px;" >
                    <button type="submit" id="registerForNewRound-button">FÃ¼r Runde Anmelden</button>
                </form>
            </div>
            <!-- chat Box-->
            <div id="message-container" style="position: relative; width: 80%; max-width: 1200px;">
                <textarea id="message-container2" name="w3review" rows="3" cols="60">toDo: Chatbox Funktionen / Lobby joinen und Spielstart vereinfachen</textarea>
                <!-- <form id="send-container">
                    <input type="text" id="message-input">
                    <button type="submit" id="send-button">Se4</button>
                </form> -->
            </div>
        </div>
<!-- <canvas id="canvasMyGameField" width="450" height="360" ></canvas>-->
        <div onmousedown="clickOnGameField1(event,`canvasMyGameField`)">
            <canvas id="canvasMyGameField" width="0" height="0" ></canvas>
        </div>
        <div onmousedown="clickOnGameField2(event,`canvasEnemyGameField`)">
            <canvas id="canvasEnemyGameField" width="0" height="0" ></canvas>
        </div>
<!-- -------------------import JS scripts---------------------------------- -->
        <script defer src="js/myClientSocket.js"></script> 
        <script src="/socket.io/socket.io.js"></script>        
        <script>
        //Preload all Images; Source: https://stackoverflow.com/questions/34596526/multiple-images-not-load-on-canvas
        // an array of image URLs
        var imageNames = ["assets/shipsink/img/empty.jpg", "assets/shipsink/img/ship.jpg","assets/shipsink/img/water.jpg",
                            "assets/shipsink/img/waterpoint.jpg","assets/shipsink/img/shipKilled.jpg"];
        // an array of images 
        var images = [];
        // for each image name create the image and put it into the images array
        imageNames.forEach(function(name){
            image = new Image();   // create image
            image.src = name;      // set the src
            images.push(image);    // push it onto the image array
        });
        </script>   
        <!-- import classes -->
        <script  src="KiPlayerClass.js" type="text/javascript"></script>
            <!-- for Canvas drawing-->   
        <script  src="js/PlayfieldObjectPositionsClass.js" type="text/javascript"></script>
        <script  src="js/StatusScreenClass.js" type="text/javascript"></script>
        <script  src="js/GameFieldClass.js" type="text/javascript"></script>
        <!-- the main gamefile with startgame() and WhichButton(event) -->
        <script src="gameMain.js" type="text/javascript"></script>
        <script src="js/GameManagerClass.js" type="text/javascript"></script>
        <script src="js/GUIManagerClass.js" type="text/javascript"></script>
        <script src="js/DataPackClass.js" type="text/javascript"></script>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- Load our React component. -->
        <!-- <script src="like_button.js"></script> -->
        <script src="./reactBabelOutput/like.js" type="text/javascript" ></script>
        <script src="./reactBabelOutput/memory.js" type="text/javascript" defer></script>
    </body>

</html>
